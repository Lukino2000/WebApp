<div class="input-group input-group-sm">

    <div class="input-group-btn ">
        <button type="button" class="btn btn-primary  dropdown-toggle" data-toggle="dropdown"><span data-bind="text: selectedAction().value"></span> <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach: { data: actions, as: 'action' }">
            <li><a data-bind="click: $parent.setAction"><span data-bind="text: action.value"></span></a></li>
        </ul>
    </div>

    <!-- ko if: inputFieldType() == 'text' -->
        <input type="text" class="form-control" data-bind="value: inputValue, css: {'has-error': hasError}">
    <!-- /ko -->

    <!-- ko if: inputFieldType() == 'bootstrapDatumPicker' -->
        <!-- ko ifnot: between() == true -->
            <input type="text" class="form-control" data-bind="bootstrapDatumPicker: inputValue, css: {'has-error': hasError}">
        <!--/ko-->
        <!-- ko if: between() == true -->
            <input type="text" style="width:50%;" class="form-control" data-bind="bootstrapDatumPicker: inputValue, css: {'has-error': hasError}">
            <input type="text" style="width:50%;" class="form-control" data-bind="bootstrapDatumPicker: inputValue2, css: {'has-error': hasError}">
        <!--/ko-->
    <!-- /ko -->

    <!-- ko if: inputFieldType() == 'select' -->
    <select data-bind="options: selectOptions,  optionsText: 'optionText',  value: inputObject" class="form-control"></select>
    <!-- /ko-->

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" data-bind="click: clearContent, attr: {title: eraseText}">
            <i class="fa fa-eraser"></i>
        </button>
    </span>

    <!-- ko if: inputFieldType() == 'text' || inputFieldType() == 'number' || inputFieldType() == 'bootstrapDatumPicker'  -->
    <div data-bind="visible: hasError, css: {'has-error': hasError}" class="input-group-btn">
        <button type="button" class="btn btn-danger" data-bind="qToolTip: qTipValidationConfig">
            <i class=" fa fa-exclamation-triangle"></i>
        </button>
    </div>
    <!-- /ko -->
    <!-- ko if: inputFieldType() == 'select' -->
    <div data-bind="visible: hasError, css: {'has-error': hasError}, qToolTip: qTipValidationConfig" class="input-group-btn">
        <i class="fa fa-exclamation-triangle"></i>
    </div>
    <!-- /ko-->


</div><!-- /input-group -->
